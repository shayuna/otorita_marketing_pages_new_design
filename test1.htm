<!doctype html>
<html>
<head>
	<title>t1</title>
	<meta charset="utf-8"/>
    <style>
		#eFirstStripeInHomePgWrapper{
			height:500px;
			margin-top:80px;
		}
		.vidWrapper{
			height:100%;
			width:100%;
		}
		.vidWrapper>.vid{
			display:block;
			height:100%;
			margin:auto;
		}
	</style>
</head>
<body onload="onLoad()">
    <div id="eFirstStripeInHomePgWrapper">
        <div class="vidWrapper"><video class="vid" autoplay="autoplay" loop="loop" src="./images/officeRumble1.mp4" poster="./images/officeRumble.webp"></video></div>
	</div>
	<script>
		function onLoad(){
			setVidWidth();
		}
		function setVidWidth(){
			window.setTimeout(function(){
				let dWRatio=document.querySelector(".vidWrapper").offsetWidth/document.querySelector(".vid").offsetWidth;
				document.querySelector(".vid").style.transform="scaleX("+dWRatio+")";
			},100);
		}
	</script>
</body>
</html>
